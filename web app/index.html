<!DOCTYPE html>
<html>
<head>
    <title>Мое приложение</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            width: 200px;
        }
        .gif {
            width: 250px;
            display: none; /* Гифка скрыта по умолчанию */
        }
    </style>
</head>
<body>
    <h2>Мои данные</h2>
    
    <!-- Поля для ввода -->
    <input type="text" id="textInput" placeholder="Введите текст"><br>
    <input type="number" id="numberInput" placeholder="Введите число"><br>
    <button onclick="toggleGif()">Показать гифку</button><br>
    
    <!-- Гифка -->
    <img src="ВАША_ССЫЛКА_НА_ГИФКУ.gif" class="gif" id="gif">

    <script>
        // Сохраняем данные при вводе
        document.getElementById('textInput').addEventListener('input', function() {
            localStorage.setItem('savedText', this.value);
        });
        document.getElementById('numberInput').addEventListener('input', function() {
            localStorage.setItem('savedNumber', this.value);
        });

        // Загружаем сохраненные данные при загрузке страницы
        window.onload = function() {
            document.getElementById('textInput').value = localStorage.getItem('savedText') || '';
            document.getElementById('numberInput').value = localStorage.getItem('savedNumber') || '';
        };

        // Показ/скрытие гифки
        function toggleGif() {
            const gif = document.getElementById('gif');
            gif.style.display = (gif.style.display === 'none') ? 'block' : 'none';
        }
    </script>
</body>
</html>
